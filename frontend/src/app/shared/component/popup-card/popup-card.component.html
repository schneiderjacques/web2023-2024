<div class="card  mt-1 mb-1 ms-2 me-2" style="max-width: 540px;">
    <div class="row g-0">
        <div class=" card-body ">
            <h5 class="card-title">{{event?.name}}</h5>
            <hr class="hr hr-blurry" />


            <div class="">
                <div class="d-flex col">
                    <i class="bi bi-calendar-date me-2" style="font-size: 16px;"></i>
                    <p class=""><small class=""> {{event?.date  | date:'d MMMM y'}}</small></p>
                </div>

                <div class="d-flex col">
                    <i class="bi bi-clock me-2" style="font-size: 16px;"></i>
                    <p class=""><small class=""> {{event?.startTime }}</small></p>
                </div>

                <div class="d-flex col">
                    <i class="bi bi-geo-fill me-2" style="font-size: 16px;"></i>
                    <p class=""><small class=""> {{event?.location?.street}}</small></p>
                </div>

                <div class="d-flex col">
                    <i class="bi bi-tag-fill me-2" style="font-size: 16px;"></i>
                    <p class=""><small class=""> {{event?.type}}</small></p>
                </div>
            </div>

        </div>
    </div>
</div>
