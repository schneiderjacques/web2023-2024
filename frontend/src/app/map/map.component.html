<div class="map-container">

  <section *ngIf="isLoading" class="loading-section">

  <div class="spinner-border m-5" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  </section>

  <button  (click)="onFlyToMyCurrentPosition()"  type="button" class="btn btn-light my-position-button border-black border-1">
    <i class="bi bi-crosshair" style="font-size: 20px;font-weight: bold ;color: #1f7ea0" ></i>
  </button>

  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
