<div class="d-flex h-100  justify-content-center align-items-center"  style="margin-top: 10%">
    <div class="card  w-25">
        <div class="card-header">
            Share Event
        </div>

        <div class="card-body">
            <h5 class="card-title">Validation De Email </h5>

            <div class="d-flex row "  *ngIf="loadingState == LoadingState.LOADING">
                <p class="card-text">En cours de validation </p>
                <div class="d-flex justify-content-center align-content-center">
                    <div class="spinner-border text-primary m-2 " role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div *ngIf="loadingState == LoadingState.LOADED" class="d-flex row me-2">
                <div class="alert alert-success">
                    <strong>Success!</strong> L'email a été confirmé avec succès
                </div>
                <div class="d-flex justify-content-lg-end"  >
                    <a  href="#"  (click)="loginPage()" class="btn btn-success  w-25">
                        Login
                    </a>
                </div>
            </div>

            <div *ngIf="loadingState == LoadingState.ERROR" class="d-flex row mt-5">
                <div class="alert alert-danger">
                    <strong>Échec!</strong> Le mail n'a pas pu etre vérifier.
                </div>
                <div class="d-flex justify-content-lg-end">
                    <a   href="#"  (click)="loginPage()" class="btn btn-danger   w-25">
                        Login
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
