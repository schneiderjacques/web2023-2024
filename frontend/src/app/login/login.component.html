<div class="main-container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Login </h5>
            <form novalidate [formGroup]="form">

              <div class="form-floating mb-3">
                <input type="email" class="form-control"  formControlName="mail" placeholder="name@example.com" required>
                <label for="floatingInputEmail">Adresse e-mail</label>
              </div>

              <div class="alert alert-danger" role="alert" *ngIf="form.get('mail')?.dirty && form.get('mail')?.hasError('required')">
                L'adresse e-mail est obligatoire
              </div>

              <div class="alert alert-danger" role="alert" *ngIf="form.get('mail')?.dirty && form.get('mail')?.hasError('email')">
                L'adresse e-mail n'est pas valide
              </div>



              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                <label for="floatingPassword">Mot de passe</label>
              </div>

              <div class="alert alert-danger" role="alert" *ngIf="form.get('password')?.dirty && form.get('password')?.hasError('required')">
                Le mot de passe est obligatoire
              </div>
            
              

              <hr>

              <div class="alert alert-danger" role="alert" *ngIf="error != ''">
                {{error}}
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg custom-btn btn-login fw-bold text-uppercase" [disabled]="form.invalid" (click)="login(form.value)" type="submit">Connexion</button>
              </div>

              <a [routerLink]="['/register']" class="d-block text-center mt-2 small">Vous n'avez pas de compte ? Inscrivez-vous</a>

            </form>
          </div>
        </div>
      </div>
  </div>
  </div>
